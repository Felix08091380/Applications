<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      background: #000;
      border: 2px solid #444;
      image-rendering: pixelated;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 1rem;
    }
    .controls button {
      background: #222;
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
    }
    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="320" height="320"></canvas>

<div class="controls">
  <div class="empty"></div>
  <button onclick="move('up')">‚¨ÜÔ∏è</button>
  <div class="empty"></div>
  <button onclick="move('left')">‚¨ÖÔ∏è</button>
  <button onclick="move('down')">‚¨áÔ∏è</button>
  <button onclick="move('right')">‚û°Ô∏è</button>
</div>

<audio id="winSound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const tileSize = 32;
  const rows = 11;
  const cols = 11;
  let maze = [];
  let player = { x: 1, y: 1 };
  let end = { x: cols - 2, y: rows - 2 };

  // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—É—Å—Ç–æ–≥–æ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞
  function initMaze() {
    maze = Array.from({ length: rows }, (_, y) =>
      Array.from({ length: cols }, (_, x) =>
        (x % 2 === 1 && y % 2 === 1) ? " " : "#"
      )
    );

    const stack = [{ x: 1, y: 1 }];
    const visited = new Set(["1,1"]);

    while (stack.length > 0) {
      const current = stack[stack.length - 1];
      const directions = [
        { x: 0, y: -2 },
        { x: 2, y: 0 },
        { x: 0, y: 2 },
        { x: -2, y: 0 },
      ].sort(() => Math.random() - 0.5);

      let carved = false;
      for (const { x: dx, y: dy } of directions) {
        const nx = current.x + dx;
        const ny = current.y + dy;
        if (
          nx > 0 && ny > 0 &&
          nx < cols - 1 && ny < rows - 1 &&
          !visited.has(`${nx},${ny}`)
        ) {
          maze[current.y + dy / 2][current.x + dx / 2] = " ";
          visited.add(`${nx},${ny}`);
          maze[ny][nx] = " ";
          stack.push({ x: nx, y: ny });
          carved = true;
          break;
        }
      }

      if (!carved) stack.pop();
    }

    maze[end.y][end.x] = "E";
  }

  function drawMaze() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const cell = maze[y][x];
        if (cell === "#") {
          ctx.fillStyle = "#00aa00";
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        } else if (cell === "E") {
          ctx.fillStyle = "gold";
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
    }
    ctx.fillStyle = "red";
    ctx.fillRect(player.x * tileSize + 4, player.y * tileSize + 4, tileSize - 8, tileSize - 8);
  }

  function move(direction) {
    const dx = { left: -1, right: 1, up: 0, down: 0 }[direction];
    const dy = { left: 0, right: 0, up: -1, down: 1 }[direction];

    const newX = player.x + dx;
    const newY = player.y + dy;
    const cell = maze[newY]?.[newX];

    if (cell && cell !== "#") {
      player.x = newX;
      player.y = newY;
      drawMaze();

      if (cell === "E") {
        document.getElementById("winSound").play();
        setTimeout(() => {
          alert("üéâ –ü–æ–±–µ–¥–∞! –¢—ã –Ω–∞—à—ë–ª –≤—ã—Ö–æ–¥!");
          startGame(); // –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ
        }, 300);
      }
    }
  }

  function startGame() {
    initMaze();
    player = { x: 1, y: 1 };
    drawMaze();
  }

  startGame();
</script>

</body>
</html>
