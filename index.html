<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ò–≥—Ä–∞ –õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      background: #000;
      border: 2px solid #444;
      image-rendering: pixelated;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 1rem;
    }

    .controls button {
      background: #222;
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
    }

    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="320" height="320"></canvas>

<div class="controls">
  <div class="empty"></div>
  <button onclick="move('up')">‚¨ÜÔ∏è</button>
  <div class="empty"></div>
  <button onclick="move('left')">‚¨ÖÔ∏è</button>
  <button onclick="move('down')">‚¨áÔ∏è</button>
  <button onclick="move('right')">‚û°Ô∏è</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const tileSize = 32;
  const maze = [
    "##############",
    "#P     #     #",
    "# ### ### ## #",
    "#   #     #  #",
    "### # #### # #",
    "#   #      #E#",
    "# ### #######",
    "#     #      #",
    "##############"
  ];

  let player = { x: 1, y: 1 };

  function drawMaze() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let y = 0; y < maze.length; y++) {
      for (let x = 0; x < maze[y].length; x++) {
        const cell = maze[y][x];
        if (cell === "#") {
          ctx.fillStyle = "#00aa00"; // —Å—Ç–µ–Ω—ã ‚Äî –∑–µ–ª—ë–Ω—ã–µ
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        } else if (cell === "E") {
          ctx.fillStyle = "gold"; // –≤—ã—Ö–æ–¥
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
    }

    // —Ä–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞
    ctx.fillStyle = "red";
    ctx.fillRect(player.x * tileSize + 4, player.y * tileSize + 4, tileSize - 8, tileSize - 8);
  }

  function move(direction) {
    const dx = { left: -1, right: 1, up: 0, down: 0 }[direction];
    const dy = { left: 0, right: 0, up: -1, down: 1 }[direction];

    const newX = player.x + dx;
    const newY = player.y + dy;

    const cell = maze[newY]?.[newX];

    if (cell && cell !== "#") {
      player.x = newX;
      player.y = newY;
      if (cell === "E") {
        setTimeout(() => {
          alert("üéâ –ü–æ–±–µ–¥–∞! –¢—ã –Ω–∞—à—ë–ª –≤—ã—Ö–æ–¥!");
        }, 100);
      }
    }

    drawMaze();
  }

  drawMaze();
</script>

</body>
</html>
