<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#4f46e5">

  <!-- Для iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">

  <title>Календарь</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .calendar {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4f46e5;
      color: white;
      padding: 1em;
    }
    .calendar-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }
    .calendar-body {
      padding: 1em;
      flex-grow: 1;
      overflow: auto;
    }
    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day-names div {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .days div {
      padding: 0.5em;
      margin: 0.2em;
      border-radius: 8px;
    }
    .days div.today {
      background-color: #4f46e5;
      color: white;
    }
    .days div:hover {
      background-color: #e0e7ff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">←</button>
    <div id="month-year"></div>
    <button onclick="changeMonth(1)">→</button>
  </div>
  <div class="calendar-body">
    <div class="day-names">
      <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
    </div>
    <div class="days" id="calendar-days"></div>
  </div>
</div>

<script>
  const monthYearLabel = document.getElementById('month-year');
  const calendarDays = document.getElementById('calendar-days');
  let currentDate = new Date();

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = (firstDay.getDay() + 6) % 7;
    const totalDays = lastDay.getDate();
    const today = new Date();

    monthYearLabel.textContent = `${firstDay.toLocaleString('ru-RU', { month: 'long' })} ${year}`;
    calendarDays.innerHTML = '';

    for (let i = 0; i < startDay; i++) calendarDays.innerHTML += '<div></div>';
    for (let i = 1; i <= totalDays; i++) {
      const isToday = i === today.getDate() &&
                      month === today.getMonth() &&
                      year === today.getFullYear();
      calendarDays.innerHTML += `<div class="${isToday ? 'today' : ''}">${i}</div>`;
    }
  }

  function changeMonth(delta) {
    currentDate.setMonth(currentDate.getMonth() + delta);
    renderCalendar();
  }

  renderCalendar();

  // ✅ PWA Service Worker регистрация
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('✅ Service Worker зарегистрирован'))
      .catch(err => console.log('Ошибка SW:', err));
  }
</script>

</body>
</html>
