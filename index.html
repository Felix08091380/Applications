<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Часы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid #ffffff10;
      border-radius: 50%;
      background: radial-gradient(#1a1a1a, #0e0e0e);
      box-shadow: inset 0 0 30px #000, 0 0 20px #4f46e5;
    }

    .center-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffffff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      background: #fff;
      border-radius: 4px;
    }

    .hour {
      width: 6px;
      height: 70px;
      background: #ffffffcc;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: #4f46e5;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background: #f44336;
      z-index: 1;
    }

    .numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .number {
      position: absolute;
      color: #bbb;
      font-size: 1.2rem;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="center-dot"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="numbers" id="numbers"></div>
  </div>

  <script>
    const hourHand = document.getElementById('hour');
    const minuteHand = document.getElementById('minute');
    const secondHand = document.getElementById('second');
    const numbersContainer = document.getElementById('numbers');

    // Расставим цифры 1–12 по окружности
    for (let i = 1; i <= 12; i++) {
      const angle = (i - 3) * 30 * Math.PI / 180; // сдвиг на -90° (12 наверху)
      const radius = 130;
      const x = 150 + radius * Math.cos(angle);
      const y = 150 + radius * Math.sin(angle);
      const div = document.createElement('div');
      div.className = 'number';
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.textContent = i;
      numbersContainer.appendChild(div);
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourDeg = ((h % 12) + m / 60) * 30;
      const minuteDeg = (m + s / 60) * 6;
      const secondDeg = s * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
