<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–ø–∏—Å–Ω–∞—è –∫–Ω–∏–∂–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      resize: none;
      height: 100px;
      box-sizing: border-box;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .note {
      background: white;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }
    .note small {
      display: block;
      margin-top: 0.3rem;
      color: #666;
    }
    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <header>–ó–∞–ø–∏—Å–Ω–∞—è –∫–Ω–∏–∂–∫–∞</header>
  <main>
    <textarea id="noteInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 22 –º–∞—è –≤ 16:00 –≤—Å—Ç—Ä–µ—á–∞ –≤ –°–∞–º–∞—Ä–∫–∞–Ω–¥–µ"></textarea>
    <button onclick="saveNote()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <div id="notesList"></div>
  </main>

  <script>
    const notesKey = 'notes';

    // –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    function parseReminder(text) {
      // –ò—â–µ–º —Ñ—Ä–∞–≥–º–µ–Ω—Ç –≤–∏–¥–∞: "22 –º–∞—è –≤ 16:00"
      const regex = /(\d{1,2})\s+(—è–Ω–≤–∞—Ä—è|—Ñ–µ–≤—Ä–∞–ª—è|–º–∞—Ä—Ç–∞|–∞–ø—Ä–µ–ª—è|–º–∞—è|–∏—é–Ω—è|–∏—é–ª—è|–∞–≤–≥—É—Å—Ç–∞|—Å–µ–Ω—Ç—è–±—Ä—è|–æ–∫—Ç—è–±—Ä—è|–Ω–æ—è–±—Ä—è|–¥–µ–∫–∞–±—Ä—è)\s+–≤\s+(\d{1,2}):(\d{2})/i;
      const match = text.match(regex);
      if (!match) return null;

      const day = parseInt(match[1]);
      const monthNames = ['—è–Ω–≤–∞—Ä—è','—Ñ–µ–≤—Ä–∞–ª—è','–º–∞—Ä—Ç–∞','–∞–ø—Ä–µ–ª—è','–º–∞—è','–∏—é–Ω—è','–∏—é–ª—è','–∞–≤–≥—É—Å—Ç–∞','—Å–µ–Ω—Ç—è–±—Ä—è','–æ–∫—Ç—è–±—Ä—è','–Ω–æ—è–±—Ä—è','–¥–µ–∫–∞–±—Ä—è'];
      const month = monthNames.indexOf(match[2].toLowerCase());
      const hour = parseInt(match[3]);
      const minute = parseInt(match[4]);
      const now = new Date();
      const year = now.getFullYear();

      const date = new Date(year, month, day, hour, minute);
      return date.getTime() > now.getTime() ? date.getTime() : null;
    }

    function saveNote() {
      const input = document.getElementById('noteInput');
      const text = input.value.trim();
      if (!text) return;

      const reminderTime = parseReminder(text);

      const notes = JSON.parse(localStorage.getItem(notesKey)) || [];
      notes.unshift({
        id: Date.now(),
        text,
        timestamp: Date.now(),
        reminder: reminderTime
      });
      localStorage.setItem(notesKey, JSON.stringify(notes));
      input.value = '';
      renderNotes();
    }

    function deleteNote(id) {
      const notes = JSON.parse(localStorage.getItem(notesKey)) || [];
      const updated = notes.filter(n => n.id !== id);
      localStorage.setItem(notesKey, JSON.stringify(updated));
      renderNotes();
    }

    function renderNotes() {
      const notes = JSON.parse(localStorage.getItem(notesKey)) || [];
      const container = document.getElementById('notesList');
      container.innerHTML = '';
      for (const note of notes) {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteNote(${note.id})">üóëÔ∏è</button>
          <div>${note.text}</div>
          <small>${new Date(note.timestamp).toLocaleString()}</small>
        `;
        container.appendChild(div);
      }
    }

    function checkReminders() {
      const now = Date.now();
      const notes = JSON.parse(localStorage.getItem(notesKey)) || [];
      const updated = notes.map(note => {
        if (note.reminder && now >= note.reminder && !note.notified) {
          if (Notification.permission === 'granted') {
            new Notification('–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ', {
              body: note.text,
              icon: 'icon-192.png'
            });
          }
          note.notified = true;
        }
        return note;
      });
      localStorage.setItem(notesKey, JSON.stringify(updated));
    }

    setInterval(checkReminders, 60000); // –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    renderNotes();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
