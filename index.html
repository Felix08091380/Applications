<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Часы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid #ffffff10;
      border-radius: 50%;
      background: radial-gradient(#1a1a1a, #0e0e0e);
      box-shadow: inset 0 0 30px #000, 0 0 20px #4f46e5;
    }

    .center-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffffff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      background: #fff;
      border-radius: 4px;
    }

    .hour {
      width: 6px;
      height: 70px;
      background: #ffffffcc;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: #4f46e5;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background: #f44336;
      z-index: 1;
    }

    .numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .number {
      position: absolute;
      color: #bbb;
      font-size: 1.2rem;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="center-dot"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="numbers">
      <!-- Часовые метки -->
      <div class="number" style="top:10%;left:50%;">12</div>
      <div class="number" style="top:21%;left:82%;">1</div>
      <div class="number" style="top:38%;left:94%;">2</div>
      <div class="number" style="top:58%;left:94%;">3</div>
      <div class="number" style="top:75%;left:82%;">4</div>
      <div class="number" style="top:87%;left:50%;">5</div>
      <div class="number" style="top:75%;left:18%;">6</div>
      <div class="number" style="top:58%;left:6%;">7</div>
      <div class="number" style="top:38%;left:6%;">8</div>
      <div class="number" style="top:21%;left:18%;">9</div>
      <div class="number" style="top:10%;left:50%;">10</div>
      <div class="number" style="top:21%;left:82%;">11</div>
    </div>
  </div>

  <script>
    const hourHand = document.getElementById('hour');
    const minuteHand = document.getElementById('minute');
    const secondHand = document.getElementById('second');

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourDeg = ((h % 12) + m / 60) * 30;
      const minuteDeg = (m + s / 60) * 6;
      const secondDeg = s * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
